<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Full-Screen Auto Slider</title>
<style>
body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

.slider-container {
    width: 100%;
    height: 100%;
    display: flex;
    overflow: hidden;
    position: relative;
}

.slider {
    display: flex;
    transition: transform 1s ease-in-out;
}

.slide {
    flex: 0 0 100%;
}

img.slider-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.logo-toggle{
    position: absolute;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 20px 40px;
   
}
img.logo-main{
    height: 100px;
    width: 100px;
    z-index: 1;
    cursor: pointer;
     transition: all 0.2s ease-in-out;
     background: #fff;
     padding: 3px;
}
.menu-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 2;
}
.icon {
    font-size: 34px;
    color: #fff;
    text-shadow: 0 5px 0px rgba(0,0,0,0.3);
}
.menu {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background-color: #333;
    transition: right 0.3s ease-in-out;
    z-index: 1;
}
.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.menu ul li {
    margin: 20px 0;
}
.menu ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 45px;
    border-bottom: 1px solid #fff;
    padding-bottom: 5px;
    line-height: 58px;
}
#fn1page1, #fn1page2 {
    position: absolute;
    top: 0;
    height: 100vh;
    width: 50%;
    transition: transform 1s ease-in-out;
}

#fn1page1 {
    background-color: #3498db;
    left: 0;
    transform: translateY(100%);
    background-image: url('images/METRO-CITY-PH-1.jpg');
    background-repeat: no-repeat;
}

#fn1page2 {
    background-color: #e74c3c;
    right: 0;
    transform: translateX(100%);
    background-image: url('images/img-2.jpg');
    background-repeat: no-repeat;
}

#container {
    display: flex;
    overflow: hidden;
}

.transitionDown{
    position: absolute;
    bottom: 40px;
    left: 47%;

}
.container2{
    position: absolute;
    width: 100vw;
    height: 100vh;
}

.page-one{
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: #3498db;
            transition: all 1s ease;
            left:-100vw;
} 
.page-two{
            position: absolute;
            width: 100vw;
            height: 50vh;
            background-color: #c8db34;
            transition: all 1s ease;
            right: -100vw;
} 
.page-three{
            position: absolute;
            width: 100vw;
            height: 50vh;
            top:50%;
            background-color: #3f34db;
            transition: all 1s ease;
            right: -100vw;

}
</style>
</head>
<body>
    <input type="hidden" name="currentFunctionIndex_id" id="currentFunctionIndex_id" value="0">
    <div class="slider-container">
        <div class="slider container0">
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?flower" alt="Image 1" class="slider-img" >
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?pizza" alt="Image 2" class="slider-img">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?sky" alt="Image 3" class="slider-img">
            </div>
            
        </div>
        <div class="logo-toggle">
            <img src="images/metro-logo.png" width="100" height="100" alt="" class="logo-main">
            <div class="toggle">
                <div class="menu-toggle" id="menuToggle">
                    <div class="icon" id="menuIcon">&#9776;</div>
                    <div class="icon" style="display: none;" id="closeIcon">&#10006;</div>
                </div>
                <nav class="menu" id="menu">
                    <!-- Your menu items go here -->
                    <ul>
                        <li><a href="">Brand Philosophy & Values</a></li>
                        <li><a href="">Our Values</a></li>
                        <li><a href="">Our Projects</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Brand Legacy</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="container1" id="container">
            <div id="fn1page1">safdsdcasd</div>
            <div id="fn1page2"><h2>sdzDDa</h2></div>
        </div>
        <div class="container2" id="container2" >
            <div id="fn2page1" class="page-one"></div>
            <div id="fn2page2" class="page-two"></div>
            <div id="fn2page3" class="page-three"></div>
        </div>
        <div class="container2" id="container2" >
            <div id="fn2page1" class="page-one"></div>
            <div id="fn2page2" class="page-two"></div>
            <div id="fn2page3" class="page-three"></div>
        </div>
        

        <button class="transitionDown" onclick="transitionDown()">Transition</button>
    </div>
<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
let currentIndex = 0;

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
}

function updateSlider() {
    const translateX = -currentIndex * 100;
    slider.style.transform = `translateX(${translateX}%)`;
}

setInterval(nextSlide, 6000); // Change slide every 3 seconds (adjust as needed)
const menuToggle = document.getElementById('menuToggle');
const menuIcon = document.getElementById('menuIcon');
const closeIcon = document.getElementById('closeIcon');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => {
    if (menu.style.right === '0px') {
        //alert('if');
        document.getElementById("currentFunctionIndex_id").value = 0;
        menu.style.right = '-100%';
        menuIcon.style.display = 'block';
        closeIcon.style.display = 'none';
    } else {
        //alert('else');
        menu.style.right = '0px';
        menuIcon.style.display = 'none';
        closeIcon.style.display = 'block';
    }
});

function function0() {
    const fn1page1 = document.getElementById("fn1page1");
    const fn1page2 = document.getElementById("fn1page2");
    fn1page1.style.transform = "translateY(100%)";
    fn1page2.style.transform = "translateY(-100%)";
}
//let isFn1Visible = true;
function function1() {

    const fn2page1 = document.getElementById("fn2page1");
    const fn2page2 = document.getElementById("fn2page2");
    const fn2page3 = document.getElementById("fn2page3");
    fn2page1.style.transform = "translateY(50%)";
    fn2page2.style.transform = "translateY(-50%)";
    fn2page3.style.transform = "translateY(-50%)";

    const fn1page1 = document.getElementById("fn1page1");
    const fn1page2 = document.getElementById("fn1page2");
    fn1page1.style.transform = "translateX(100%)";
    fn1page2.style.transform = "translateX(-100%)";
}


function function2() {
    menu.style.right = '-100%';
    menuIcon.style.display = 'block';
    closeIcon.style.display = 'none';

    const fn2page1 = document.getElementById("fn2page1");
    const fn2page2 = document.getElementById("fn2page2");
    const fn2page3 = document.getElementById("fn2page3");
    fn2page1.style.transform = "translateX(50%)";
    fn2page2.style.transform = "translateX(-50%)";
    fn2page3.style.transform = "translateX(-50%)";


    const fn1page1 = document.getElementById("fn1page1");
    const fn1page2 = document.getElementById("fn1page2");
    fn1page1.style.transform = "translateY(100%)";
    fn1page2.style.transform = "translateY(-100%)";
}

function function3() {
    //alert('fn3');
    menu.style.right = '0px';
    menuIcon.style.display = 'none';
    closeIcon.style.display = 'block';

    const fn2page1 = document.getElementById("fn2page1");
    const fn2page2 = document.getElementById("fn2page2");
    const fn2page3 = document.getElementById("fn2page3");
    fn2page1.style.transform = "translateY(50%)";
    fn2page2.style.transform = "translateY(-50%)";
    fn2page3.style.transform = "translateY(-50%)";
}

const functions = [function0, function1, function2, function3]; // Replace with your actual functions
let scrollAllowed = true; // Flag to control scroll events
window.addEventListener('wheel', (event) => {
    if (!scrollAllowed) return;
    var currentFunctionIndex = document.getElementById("currentFunctionIndex_id").value;
    //alert(currentFunctionIndex);
    if (event.deltaY > 0) 
    {
        scrollAllowed = false;
        //alert('if');
        //currentFunctionIndex = Math.min(functions.length - 1, currentFunctionIndex + 1);
        if(currentFunctionIndex!=3)
        {
            currentFunctionIndex = parseInt(currentFunctionIndex) + 1
        }
        setTimeout(() => {
                            scrollAllowed = true;
                         }, 1000); // Delay to re-enable scrolling
    } 
  else 
  {
    scrollAllowed = false;
    //alert('else');
    //currentFunctionIndex = Math.max(0, currentFunctionIndex - 1);
    if(currentFunctionIndex!=0)
    {
        currentFunctionIndex = parseInt(currentFunctionIndex) - 1 ;
    }
    setTimeout(() => {
                        scrollAllowed = true;
                     }, 1000); // Delay to re-enable scrolling
  }
  document.getElementById("currentFunctionIndex_id").value = currentFunctionIndex;
  //alert(currentFunctionIndex);
  // Call the current function based on the current index
  functions[currentFunctionIndex]();
});

function transitionDown()
{
    var currentFunctionIndex = document.getElementById("currentFunctionIndex_id").value;
    //alert(currentFunctionIndex);
    if(currentFunctionIndex!=3)
    {
        currentFunctionIndex = parseInt(currentFunctionIndex) + 1;
    }
    //alert(currentFunctionIndex);
    functions[currentFunctionIndex]();
    document.getElementById("currentFunctionIndex_id").value = currentFunctionIndex;
}
</script>
</body>
</html>
