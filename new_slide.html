<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Full-Screen Auto Slider</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .slider-container {
        width: 100%;
        height: 100%;
        display: flex;
        overflow: hidden;
        position: relative;
    }

    .slider {
        display: flex;
        transition: transform 1s ease-in-out;
    }

    .slide {
        flex: 0 0 100%;
    }

    img.slider-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .logo-toggle{
        position: absolute;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px 40px;
       
    }
    img.logo-main{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        z-index: 1;
    }
    .menu-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 2;
    }
    .icon {
        font-size: 34px;
        color: #fff;
        text-shadow: 0 5px 0px rgba(0,0,0,0.3);
    }
    .menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100%;
        background-color: #333;
        transition: right 0.3s ease-in-out;
        z-index: 1;
    }
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .menu ul li {
        margin: 20px 0;
    }
    .menu ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 45px;
        border-bottom: 1px solid #fff;
        padding-bottom: 5px;
        line-height: 58px;
    }
    .loder {
        display: flex;
        height: 100vh;
        width: 100%;
        background-color: black;
    }
    .progress-container {
        margin: 0 auto;
        height: 1px;
        display: block;
    }
    .progress-bar {
        background-color: #edf4ee;
        height: 1%;
        width: 0;
        position: absolute;
        transform: translateX(-50%);
        margin: 0 auto;
        border-radius: 5px;
        top: 50%;
        display: inline-block;
    }
    .transitionDown{
        position: absolute;
        bottom: 40px;
        left: 47%;

    }
    .fn1page1 {
        position: absolute;
        width: 0;
        height: 0;
        background-color: #a432a8;
        transition: all 3s ease-in-out;

        top: 0;
        left: 0;
    }
    .fn1page2 {
        position: absolute;
        width: 0;
        height: 0;
        background-color: #a432a8;
        transition: all 3s ease-in-out;

        bottom: 0;
        right: 0;
    }
</style>
</head>
<body>
    <div class="loder" id="loder">
        <div class="progress-container">
            <img src="https://source.unsplash.com/1600x900/?logo" alt="" class="logo-main">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <input type="hidden" name="currentFunctionIndex_id" id="currentFunctionIndex_id" value="0">
    <div class="slider-container">
        <div class="slider container0">
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?flower" alt="Image 1" class="slider-img" >
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?pizza" alt="Image 2" class="slider-img">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/1600x900/?sky" alt="Image 3" class="slider-img">
            </div>
            
        </div>
        <div class="logo-toggle">
            <img src="https://source.unsplash.com/1600x900/?logo" alt="" class="logo-main">
            <div class="toggle">
                <div class="menu-toggle" id="menuToggle">
                    <div class="icon" id="menuIcon">&#9776;</div>
                    <div class="icon" style="display: none;" id="closeIcon">&#10006;</div>
                </div>
                <nav class="menu" id="menu">
                    <!-- Your menu items go here -->
                    <ul>
                        <li><a href="">Brand Philosophy & Values</a></li>
                        <li><a href="">Our Values</a></li>
                        <li><a href="">Our Projects</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Brand Legacy</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <div class="container1" id="container1">
            <div class="fn1page1" id="fn1page1">  <div><video style="width:100%; height: 100%;"  controls autoplay>
                <source src="image/Odisha.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video></div></div>
            <div class="fn1page2" id="fn1page2">  <div><h2 class="slide-content">The inception of The Metro Group had one clear mission: to redefine the landscape of Odisha with uber-luxury and well-facilitated buildings. </h2></div></div>
        </div>
        
        <button class="transitionDown" onclick="transitionDown()">Transition</button>
    </div>
<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
let currentIndex = 0;

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
}

function updateSlider() {
    const translateX = -currentIndex * 100;
    slider.style.transform = `translateX(${translateX}%)`;
}

setInterval(nextSlide, 6000); // Change slide every 3 seconds (adjust as needed)
const menuToggle = document.getElementById('menuToggle');
const menuIcon = document.getElementById('menuIcon');
const closeIcon = document.getElementById('closeIcon');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => {
    if (menu.style.right === '0px') {
        //alert('if');
        document.getElementById("currentFunctionIndex_id").value = 0;
        menu.style.right = '-100%';
        menuIcon.style.display = 'block';
        closeIcon.style.display = 'none';
    } else {
        //alert('else');
        menu.style.right = '0px';
        menuIcon.style.display = 'none';
        closeIcon.style.display = 'block';
    }
});
function function0() {
    const fn1page1 = document.querySelectorAll('#fn1page1');
    fn1page1.forEach((fn1pg1, index) => {
        fn1pg1.style.width = '0vw';
        fn1pg1.style.height = '0vh';
            
    });
    const fn1page2 = document.querySelectorAll('#fn1page2');
    fn1page2.forEach((fn1pg2, index) => {
        fn1pg2.style.width = '0vw';
        fn1pg2.style.height = '0vh';
            
    }); 
}
function function1() {
    menu.style.right = '-100%';
    menuIcon.style.display = 'block';
    closeIcon.style.display = 'none';

    const fn1page1 = document.querySelectorAll('#fn1page1');
    fn1page1.forEach((fn1pg1, index) => {
        fn1pg1.style.width = '50vw';
        fn1pg1.style.height = '100vh';
            
    });
    const fn1page2 = document.querySelectorAll('#fn1page2');
    fn1page2.forEach((fn1pg2, index) => {
        fn1pg2.style.width = '50vw';
        fn1pg2.style.height = '100vh';
            
    }); 
}

function functionClose() {
    menu.style.right = '0px';
    menuIcon.style.display = 'none';
    closeIcon.style.display = 'block';

    const fn1page1 = document.querySelectorAll('#fn1page1');
    fn1page1.forEach((fn1pg1, index) => {
        fn1pg1.style.width = '0vw';
        fn1pg1.style.height = '0vh';
            
    });
    const fn1page2 = document.querySelectorAll('#fn1page2');
    fn1page2.forEach((fn1pg2, index) => {
        fn1pg2.style.width = '0vw';
        fn1pg2.style.height = '0vh';
            
    });
}

const functions = [function0, function1, functionClose]; // Replace with your actual functions
let scrollAllowed = true; // Flag to control scroll events
window.addEventListener('wheel', (event) => {
    if (!scrollAllowed) return;
    var currentFunctionIndex = document.getElementById("currentFunctionIndex_id").value;
    //alert(currentFunctionIndex);
    if (event.deltaY > 0) 
    {
        scrollAllowed = false;
        alert('if');
        //currentFunctionIndex = Math.min(functions.length - 1, currentFunctionIndex + 1);
        if(currentFunctionIndex!=2)
        {
            currentFunctionIndex = parseInt(currentFunctionIndex) + 1
        }
        setTimeout(() => {
                            scrollAllowed = true;
                         }, 1000); // Delay to re-enable scrolling
    } 
    else 
    {
        scrollAllowed = false;
        //alert('else');
        //currentFunctionIndex = Math.max(0, currentFunctionIndex - 1);
        if(currentFunctionIndex!=0)
        {
            currentFunctionIndex = parseInt(currentFunctionIndex) - 1 ;
        }
        setTimeout(() => {
                            scrollAllowed = true;
                         }, 1000); // Delay to re-enable scrolling
    }
  document.getElementById("currentFunctionIndex_id").value = currentFunctionIndex;
  //alert(currentFunctionIndex);
  // Call the current function based on the current index
  alert(currentFunctionIndex);
  functions[currentFunctionIndex]();
});

function transitionDown()
{
    var currentFunctionIndex = document.getElementById("currentFunctionIndex_id").value;
    //alert(currentFunctionIndex);
    if(currentFunctionIndex!=2)
    {
        currentFunctionIndex = parseInt(currentFunctionIndex) + 1;
    }
    //alert(currentFunctionIndex);
    functions[currentFunctionIndex]();
    document.getElementById("currentFunctionIndex_id").value = currentFunctionIndex;
}
let value = 0;
const intervalId = setInterval(() => {
    value += 3;
    console.log(value);
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = value + '%';
    if (value >= 100) {
        clearInterval(intervalId);
        const loder = document.getElementById('loder');
        loder.style.display = 'none';
    }
}, 30);
</script>
</body>
</html>
